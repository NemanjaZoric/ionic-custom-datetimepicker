<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Demo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-item>
        <ion-label>Date picker</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime1" [id]="'date-picker'" (dateEvent)="date1Changed($event)"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>DateTime picker</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime2" [includeTime]="true" [id]="'datetime-picker'" (dateEvent)="date2Changed($event)"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>DateTime picker (12)</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime2" [amPm]="true" [includeTime]="true" [id]="'datetime-picker-12'" (dateEvent)="date2Changed($event)"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>[Min] Date picker</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime3" id="min-date-picker" (dateEvent)="date3Changed($event)" [min]="minDateTime3"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>[Max] Date picker</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime4" id="max-date-picker" (dateEvent)="date4Changed($event)" [max]="maxDateTime4"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>[Weekdays] Date picker</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime5" id="weekdays-date-picker" (dateEvent)="date5Changed($event)" [disabledWeekDays]="disabledWeekDays"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>[Mixed] Date picker</ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime6" id="mixed-date-picker" [weekStart]="weekDayEnum.sunday" (dateEvent)="date6Changed($event)" [min]="minDate6" [max]="maxDate6" [disabledWeekDays]="disabledWeekDays6"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Date picker</h2>
          <p>Starting day - tuesday</p>
        </ion-label>
        <app-custom-datetime-picker [inputDateTime]="dateTime6" id="tuesday-date-picker" [weekStart]="weekDayEnum.tuesday" (dateEvent)="date6Changed($event)" [min]="minDate6" [max]="maxDate6" [disabledWeekDays]="disabledWeekDays6"></app-custom-datetime-picker>
      </ion-item>
      <ion-item>
        <ion-label>
          <h2>Date picker</h2>
          <p>Start-end year</p>
          <app-custom-datetime-picker [inputDateTime]="dateTime6" id="year-date-picker" startYear="2020" endYear="2030" [weekStart]="weekDayEnum.tuesday" (dateEvent)="date6Changed($event)" [min]="minDate6" [max]="maxDate6" [disabledWeekDays]="disabledWeekDays6"></app-custom-datetime-picker>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
